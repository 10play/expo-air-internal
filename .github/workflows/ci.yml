name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd cli && npm ci
          cd ../widget && npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build all
        run: npm run build

      - name: Verify artifacts exist
        run: |
          test -f build/index.js
          test -f cli/dist/bin/expo-air.js
          test -f plugin/build/index.js
          test -f ios/widget.jsbundle
          echo "All build artifacts exist (including widget bundle)"

  test-example-ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          cd cli && npm ci
          cd ../widget && npm ci
          cd ../example && npm ci

      - name: Build package
        run: npm run build

      - name: Run expo prebuild
        working-directory: example
        run: npx expo prebuild --platform ios --clean

      - name: Install CocoaPods
        working-directory: example/ios
        run: pod install

      - name: Build iOS (Debug)
        working-directory: example/ios
        run: |
          xcodebuild -workspace expoairexample.xcworkspace \
            -scheme expoairexample \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'generic/platform=iOS Simulator' \
            build

      - name: Verify widget is DEBUG-only
        run: |
          grep -q "#if DEBUG" ios/ExpoAirAppDelegateSubscriber.swift
          echo "Widget initialization is guarded by #if DEBUG"
